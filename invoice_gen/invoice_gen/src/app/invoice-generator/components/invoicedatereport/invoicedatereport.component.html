<mat-card>
    <mat-card-content>
        <h2>Select Invoice Date Range</h2>
        <form class="date-form">
            <label>From:</label>
            <input type="date" name="From">
            <label>To:</label>
            <input type="date" name="To">
            <button class="submitfile" mat-flat-button>Submit</button>
        </form>
    </mat-card-content>
</mat-card>
